name: Fleet Release

# =============================================================================
# WORKFLOW CONFIGURATION
# =============================================================================

permissions:
  contents: write
  actions: write
  pull-requests: write
  attestations: write
  id-token: write
  packages: write

on:
  push:
    branches: [main, feature/rebased-main]
    paths-ignore:
      - "**/*.md"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to Release (e.g., v1.2.3)"
        required: true
        type: string

env:
  BINARY_NAME: fleet
  REGISTRY: ghcr.io

# =============================================================================
# JOBS
# =============================================================================

jobs:
  build_client:
    name: "Build Client (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.version != '')
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            go_os: darwin
            go_arch: ["arm64", "amd64"]
            artifact_name: fleet-mac-universal
          - os: windows-latest
            go_os: windows
            go_arch: amd64
            artifact_name: fleet-windows-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Prepare Build tools
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Compile Client for ${{ matrix.go_os }}
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            rm -rf ./build_target
            mkdir -p ./build_target
            architectures=($(echo '${{ toJSON(matrix.go_arch) }}' | jq -r '.[]'))
            for arch in "${architectures[@]}"; do
              echo "Building for ${{ matrix.go_os }}/${arch}"
              env GOARCH=${arch} go build -o ./build_target/fleet-${arch} ./orbit/cmd/orbit
            done
            ls -la ./build_target
            echo "Create ${{ matrix.artifact_name }}"
            mkdir -p ./artifacts
            arch0=${architectures[0]}
            arch1=${architectures[1]}
            lipo -create ./build_target/fleet-${arch0} ./build_target/fleet-${arch1} -output ./artifacts/${{ env.BINARY_NAME }}
            lipo -info ./artifacts/${{ env.BINARY_NAME }}
            ls -la ./artifacts
            rm -rf ./build_target
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mkdir -p ./artifacts
            env GOARCH=${{ matrix.go_arch }} go build -o ./artifacts/${{ env.BINARY_NAME }}.exe ./orbit/cmd/orbit
            ls -la ./artifacts
          fi

      - name: Sign MacOS package
        if: runner.os == 'macOS'
        uses: ./.github/steps/sign-macos-package
        with:
          apple_certificate_p12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          apple_certificate_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          apple_developer_id: ${{ secrets.APPLE_DEVELOPER_ID }}
          apple_id_username: ${{ secrets.APPLE_ID_USERNAME }}
          apple_id_password: ${{ secrets.APPLE_ID_PASSWORD }}
          apple_team_id: ${{ secrets.APPLE_TEAM_ID }}
          binary_name: ${{ env.BINARY_NAME }}

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            artifacts/
          if-no-files-found: warn
          retention-days: 7
          compression-level: 9

  build:
    name: "Build Fleet"
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.version != '')
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install JS Dependencies
        run: make deps-js

      - name: Install ARM64 cross-compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Create local tag for release build
        if: github.event_name == 'workflow_dispatch'
        run: git tag -f ${{ inputs.version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ env.REGISTRY }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            goreleaser release --clean
          else
            goreleaser release --clean --snapshot
          fi

      - name: Push latest tag on push
        if: github.event_name == 'push'
        run: |
          SNAPSHOT_VERSION=$(cat dist/metadata.json | jq -r '.version')
          IMAGE_BASE="${{ env.REGISTRY }}/${{ github.repository_owner }}/fleet"

          # Push arch-specific images
          docker push "${IMAGE_BASE}:${SNAPSHOT_VERSION}-amd64"
          docker push "${IMAGE_BASE}:${SNAPSHOT_VERSION}-arm64"

          # Create and push latest manifest
          docker manifest create "${IMAGE_BASE}:latest" \
            "${IMAGE_BASE}:${SNAPSHOT_VERSION}-amd64" \
            "${IMAGE_BASE}:${SNAPSHOT_VERSION}-arm64"
          docker manifest push "${IMAGE_BASE}:latest"

          # Save version for cleanup step
          echo "IMAGE_VERSION=${SNAPSHOT_VERSION}" >> $GITHUB_ENV

      - name: Set image version for cleanup
        if: github.event_name == 'workflow_dispatch'
        run: echo "IMAGE_VERSION=${{ inputs.version }}" >> $GITHUB_ENV

      - name: Delete arch-specific image tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ORG="${{ github.repository_owner }}"
          for arch in amd64 arm64; do
            TAG="${IMAGE_VERSION}-${arch}"
            echo "Deleting tag: ${TAG}"
            # Get version ID by tag
            VERSION_ID=$(gh api "/orgs/${ORG}/packages/container/fleet/versions" \
              --jq ".[] | select(.metadata.container.tags[] == \"${TAG}\") | .id" 2>/dev/null || \
              gh api "/users/${ORG}/packages/container/fleet/versions" \
              --jq ".[] | select(.metadata.container.tags[] == \"${TAG}\") | .id" 2>/dev/null || echo "")
            if [[ -n "${VERSION_ID}" ]]; then
              gh api --method DELETE "/orgs/${ORG}/packages/container/fleet/versions/${VERSION_ID}" 2>/dev/null || \
              gh api --method DELETE "/users/${ORG}/packages/container/fleet/versions/${VERSION_ID}" 2>/dev/null || true
              echo "Deleted ${TAG}"
            fi
          done

  release:
    name: "Create Release"
    needs: [build, build_client]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      inputs.version != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
        continue-on-error: true

      - name: Prepare release artifacts
        run: |
          set -e
          mkdir -p final-artifacts/clients

          # macOS
          if [ -d "release-artifacts/fleet-mac-universal" ]; then
            tar -czf "final-artifacts/clients/fleet-macos-universal.tar.gz" \
              -C "release-artifacts/fleet-mac-universal" fleet
          fi
          # Windows
          if [ -d "release-artifacts/fleet-windows-amd64" ]; then
            (cd "release-artifacts/fleet-windows-amd64" && \
              zip "${GITHUB_WORKSPACE}/final-artifacts/clients/fleet-windows-amd64.zip" fleet.exe)
          fi

          ls -lh final-artifacts/clients/

      - name: Generate release header
        run: |
          cat > RELEASE_HEADER.md <<EOF
          ## Fleet Clients
          - **macOS** (Universal): \`fleet-macos-universal.tar.gz\`
          - **Windows** (amd64): \`fleet-windows-amd64.zip\`
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: "ðŸ¦© ${{ inputs.version }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          body_path: RELEASE_HEADER.md
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            final-artifacts/clients/*