name: Fleet Release

# =============================================================================
# WORKFLOW CONFIGURATION
# =============================================================================

permissions:
  contents: write
  packages: write
  actions: write
  pull-requests: write
  attestations: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to Release (e.g., v1.2.3)"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: "ghcr.io"
  ORGANISATION: ${{ github.repository_owner }}
  REPOSITORY: ${{ github.event.repository.name }}
  BINARY_NAME: fleet

# =============================================================================
# JOBS
# =============================================================================

jobs:
  # ---------------------------------------------------------------------------
  # Build Fleet Server
  # ---------------------------------------------------------------------------
  build:
    name: "Build Fleet"
    runs-on: ubuntu-22.04
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install JS Dependencies
        run: make deps-js

      - name: Create release tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "fleet-${{ inputs.version }}" -m "Release ${{ inputs.version }}"

      - name: Run GoReleaser
        id: goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> 2"
          args: release --clean -f .goreleaser.yml
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest binaries and archives
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/**"
        continue-on-error: true

      - name: Upload GoReleaser artifacts
        uses: actions/upload-artifact@v4
        with:
          name: goreleaser-artifacts
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          if-no-files-found: warn
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Build Orbit Client (macOS + Windows)
  # ---------------------------------------------------------------------------
  build_client:
    name: "Build Orbit Client (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            go_os: darwin
            go_arch: ["arm64", "amd64"]
            artifact_name: fleet-mac-universal
          - os: windows-latest
            go_os: windows
            go_arch: amd64
            artifact_name: fleet-windows-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Prepare Build tools
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Compile Orbit for ${{ matrix.go_os }}
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            rm -rf ./build_target
            mkdir -p ./build_target
            architectures=($(echo '${{ toJSON(matrix.go_arch) }}' | jq -r '.[]'))
            for arch in "${architectures[@]}"; do
              echo "Building for ${{ matrix.go_os }}/${arch}"
              env GOARCH=${arch} go build -o ./build_target/fleet-${arch} ./orbit/cmd/orbit
            done
            ls -la ./build_target
            echo "Create ${{ matrix.artifact_name }}"
            mkdir -p ./artifacts
            arch0=${architectures[0]}
            arch1=${architectures[1]}
            lipo -create ./build_target/fleet-${arch0} ./build_target/fleet-${arch1} -output ./artifacts/${{ env.BINARY_NAME }}
            lipo -info ./artifacts/${{ env.BINARY_NAME }}
            ls -la ./artifacts
            rm -rf ./build_target
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mkdir -p ./artifacts
            env GOARCH=${{ matrix.go_arch }} go build -o ./artifacts/${{ env.BINARY_NAME }}.exe ./orbit/cmd/orbit
            ls -la ./artifacts
          fi

      - name: Sign MacOS package
        if: runner.os == 'macOS'
        uses: ./.github/steps/sign-macos-package
        with:
          apple_certificate_p12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          apple_certificate_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          apple_developer_id: ${{ secrets.APPLE_DEVELOPER_ID }}
          apple_id_username: ${{ secrets.APPLE_ID_USERNAME }}
          apple_id_password: ${{ secrets.APPLE_ID_PASSWORD }}
          apple_team_id: ${{ secrets.APPLE_TEAM_ID }}
          binary_name: ${{ env.BINARY_NAME }}

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            artifacts/
          if-no-files-found: warn
          retention-days: 30
          compression-level: 9

  # ---------------------------------------------------------------------------
  # Create GitHub Release
  # ---------------------------------------------------------------------------
  release:
    name: "Create Release"
    needs: [build, build_client]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
        continue-on-error: true

      - name: Prepare release artifacts
        run: |
          set -e
          mkdir -p final-artifacts/clients
          mkdir -p final-artifacts/server

          # Copy GoReleaser artifacts (Fleet server)
          if [ -d "release-artifacts/goreleaser-artifacts" ]; then
            cp release-artifacts/goreleaser-artifacts/*.tar.gz final-artifacts/server/ 2>/dev/null || true
            cp release-artifacts/goreleaser-artifacts/*.zip final-artifacts/server/ 2>/dev/null || true
            cp release-artifacts/goreleaser-artifacts/checksums.txt final-artifacts/server/ 2>/dev/null || true
          fi

          # macOS Orbit client
          if [ -d "release-artifacts/fleet-mac-universal" ]; then
            tar -czf "final-artifacts/clients/orbit-macos-universal.tar.gz" \
              -C "release-artifacts/fleet-mac-universal" fleet
          fi

          # Windows Orbit client
          if [ -d "release-artifacts/fleet-windows-amd64" ]; then
            (cd "release-artifacts/fleet-windows-amd64" && \
              zip "${GITHUB_WORKSPACE}/final-artifacts/clients/orbit-windows-amd64.zip" fleet.exe)
          fi

          echo "=== Server artifacts ==="
          ls -lh final-artifacts/server/ 2>/dev/null || echo "No server artifacts"
          echo "=== Client artifacts ==="
          ls -lh final-artifacts/clients/ 2>/dev/null || echo "No client artifacts"

      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md <<EOF
          ## Release ${{ inputs.version }}

          ### Fleet Server
          Built with GoReleaser. See \`checksums.txt\` for verification.

          | Component | Platform | File |
          |-----------|----------|------|
          | Fleet Server | Linux (amd64) | \`fleet_v*_linux.tar.gz\` |

          ### Docker Images
          - \`ghcr.io/${{ env.ORGANISATION }}/fleet:${{ inputs.version }}\`
          - \`ghcr.io/${{ env.ORGANISATION }}/fleet:latest\`

          ### Orbit Clients
          | Platform | File |
          |----------|------|
          | macOS (Universal) | \`orbit-macos-universal.tar.gz\` |
          | Windows (amd64) | \`orbit-windows-amd64.zip\` |

          ---
          Built from commit: \`${{ github.sha }}\`
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: "${{ inputs.version }}"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          body_path: RELEASE_NOTES.md
          files: |
            final-artifacts/server/*
            final-artifacts/clients/*

      - name: Cleanup old container versions
        uses: dataaxiom/ghcr-cleanup-action@v1
        continue-on-error: true
        with:
          package: fleet
          delete-ghost-images: true
          delete-tags: '.*'
          exclude-tags: '^(?:[0-9]+\.[0-9]+\.[0-9]+|v[0-9]+|latest)$'
          use-regex: true
