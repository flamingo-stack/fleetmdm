name: Fleet Release

permissions:
  contents: write
  packages: write
  actions: write
  pull-requests: write
  attestations: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to Release (e.g., v1.2.3)"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  REGISTRY: "ghcr.io"
  ORGANISATION: ${{ github.repository_owner }}
  REPOSITORY: ${{ github.event.repository.name }}
  BINARY_NAME: fleet

# =============================================================================
# JOBS
# =============================================================================

jobs:
  # ---------------------------------------------------------------------------
  # GoReleaser - Build Fleet Server and fleetctl
  # ---------------------------------------------------------------------------
  goreleaser:
    name: "GoReleaser (Fleet + fleetctl)"
    runs-on: ubuntu-22.04
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install JS Dependencies
        run: make deps-js

      - name: Create release tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "fleet-${{ inputs.version }}" -m "Release ${{ inputs.version }}"

      - name: Run GoReleaser
        id: goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> 2"
          args: release --clean -f .goreleaser.yml
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest binaries and archives
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/**"
        continue-on-error: true

      - name: Upload GoReleaser artifacts
        uses: actions/upload-artifact@v4
        with:
          name: goreleaser-artifacts
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          if-no-files-found: warn
          retention-days: 30

      - name: Upload fleetctl macOS binary for signing
        uses: actions/upload-artifact@v4
        with:
          name: fleetctl-macos-unsigned
          path: dist/fleetctl-macos_darwin_all/fleetctl
          if-no-files-found: error
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Sign fleetctl macOS binary
  # ---------------------------------------------------------------------------
  sign_fleetctl:
    name: "Sign fleetctl (macOS)"
    needs: [goreleaser]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download unsigned fleetctl
        uses: actions/download-artifact@v4
        with:
          name: fleetctl-macos-unsigned
          path: artifacts

      - name: Sign macOS binary
        uses: ./.github/steps/sign-macos-package
        with:
          apple_certificate_p12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          apple_certificate_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          apple_developer_id: ${{ secrets.APPLE_DEVELOPER_ID }}
          apple_id_username: ${{ secrets.APPLE_ID_USERNAME }}
          apple_id_password: ${{ secrets.APPLE_ID_PASSWORD }}
          apple_team_id: ${{ secrets.APPLE_TEAM_ID }}
          binary_name: fleetctl

      - name: Upload signed fleetctl
        uses: actions/upload-artifact@v4
        with:
          name: fleetctl-macos-signed
          path: artifacts/fleetctl
          if-no-files-found: error
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Build Orbit Client (macOS + Windows)
  # ---------------------------------------------------------------------------
  build_client:
    name: "Build Orbit Client (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            go_os: darwin
            go_arch: [arm64, amd64]
            artifact_name: fleet-mac-universal
          - os: windows-latest
            go_os: windows
            go_arch: amd64
            artifact_name: fleet-windows-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Prepare Build tools
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Compile Orbit for ${{ matrix.go_os }}
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            rm -rf ./build_target
            mkdir -p ./build_target
            architectures=($(echo '${{ toJSON(matrix.go_arch) }}' | jq -r '.[]'))
            for arch in "${architectures[@]}"; do
              echo "Building for ${{ matrix.go_os }}/${arch}"
              env GOARCH=${arch} go build -o ./build_target/fleet-${arch} ./orbit/cmd/orbit
            done
            ls -la ./build_target
            echo "Create ${{ matrix.artifact_name }}"
            mkdir -p ./artifacts
            arch0=${architectures[0]}
            arch1=${architectures[1]}
            lipo -create ./build_target/fleet-${arch0} ./build_target/fleet-${arch1} -output ./artifacts/${{ env.BINARY_NAME }}
            lipo -info ./artifacts/${{ env.BINARY_NAME }}
            ls -la ./artifacts
            rm -rf ./build_target
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mkdir -p ./artifacts
            env GOARCH=${{ matrix.go_arch }} go build -o ./artifacts/${{ env.BINARY_NAME }}.exe ./orbit/cmd/orbit
            ls -la ./artifacts
          fi

      - name: Sign MacOS package
        if: runner.os == 'macOS'
        uses: ./.github/steps/sign-macos-package
        with:
          apple_certificate_p12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          apple_certificate_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          apple_developer_id: ${{ secrets.APPLE_DEVELOPER_ID }}
          apple_id_username: ${{ secrets.APPLE_ID_USERNAME }}
          apple_id_password: ${{ secrets.APPLE_ID_PASSWORD }}
          apple_team_id: ${{ secrets.APPLE_TEAM_ID }}
          binary_name: ${{ env.BINARY_NAME }}

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            artifacts/
          if-no-files-found: warn
          retention-days: 30
          compression-level: 9

  # ---------------------------------------------------------------------------
  # Build and Push Docker Images with buildx
  # ---------------------------------------------------------------------------
  docker_buildx:
    name: "Docker Build (${{ matrix.image }})"
    needs: [goreleaser]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: fleet
            dockerfile: tools/fleet-docker/Dockerfile
            context: .
          - image: fleetctl
            dockerfile: tools/fleetctl-docker/Dockerfile
            context: .
            build_args: |
              binpath=fleetctl

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download GoReleaser artifacts
        uses: actions/download-artifact@v4
        with:
          name: goreleaser-artifacts
          path: dist

      - name: Extract binaries for Docker build
        run: |
          # Extract fleet binary
          if [[ "${{ matrix.image }}" == "fleet" ]]; then
            tar -xzf dist/fleet_v*_linux.tar.gz -C . --strip-components=1
            ls -la fleet
          fi
          # Extract fleetctl binary
          if [[ "${{ matrix.image }}" == "fleetctl" ]]; then
            tar -xzf dist/fleetctl_v*_linux_amd64.tar.gz -C . --strip-components=1
            ls -la fleetctl
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version for tags
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          # Remove 'v' prefix if present for major version
          VERSION_NUM="${VERSION#v}"
          MAJOR=$(echo "$VERSION_NUM" | cut -d. -f1)
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "major=v${MAJOR}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          build-args: ${{ matrix.build_args }}
          tags: |
            ghcr.io/${{ env.ORGANISATION }}/${{ matrix.image }}:${{ steps.version.outputs.tag }}
            ghcr.io/${{ env.ORGANISATION }}/${{ matrix.image }}:${{ steps.version.outputs.major }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Create GitHub Release
  # ---------------------------------------------------------------------------
  release:
    name: "Create Release"
    needs: [goreleaser, sign_fleetctl, build_client, docker_buildx]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
        continue-on-error: true

      - name: Prepare release artifacts
        run: |
          set -e
          mkdir -p final-artifacts/clients
          mkdir -p final-artifacts/server

          # Copy GoReleaser artifacts (Fleet server + fleetctl)
          if [ -d "release-artifacts/goreleaser-artifacts" ]; then
            cp release-artifacts/goreleaser-artifacts/*.tar.gz final-artifacts/server/ 2>/dev/null || true
            cp release-artifacts/goreleaser-artifacts/*.zip final-artifacts/server/ 2>/dev/null || true
            cp release-artifacts/goreleaser-artifacts/checksums.txt final-artifacts/server/ 2>/dev/null || true
          fi

          # Replace unsigned fleetctl macOS with signed version
          if [ -d "release-artifacts/fleetctl-macos-signed" ]; then
            # Find the unsigned macOS archive and get its name
            MACOS_ARCHIVE=$(ls final-artifacts/server/fleetctl_v*_macos.tar.gz 2>/dev/null | head -1)
            if [ -n "$MACOS_ARCHIVE" ]; then
              echo "Replacing unsigned fleetctl macOS archive with signed version"
              rm -f "$MACOS_ARCHIVE"
              # Create new archive with signed binary
              ARCHIVE_NAME=$(basename "$MACOS_ARCHIVE")
              mkdir -p tmp-fleetctl
              cp release-artifacts/fleetctl-macos-signed/fleetctl tmp-fleetctl/
              tar -czf "final-artifacts/server/${ARCHIVE_NAME}" -C tmp-fleetctl fleetctl
              rm -rf tmp-fleetctl
              # Update checksums
              if [ -f "final-artifacts/server/checksums.txt" ]; then
                # Remove old fleetctl macOS checksum and add new one
                grep -v "fleetctl_v.*_macos.tar.gz" final-artifacts/server/checksums.txt > final-artifacts/server/checksums.tmp || true
                (cd final-artifacts/server && sha256sum "${ARCHIVE_NAME}" >> checksums.tmp)
                mv final-artifacts/server/checksums.tmp final-artifacts/server/checksums.txt
              fi
            fi
          fi

          # macOS Orbit client
          if [ -d "release-artifacts/fleet-mac-universal" ]; then
            tar -czf "final-artifacts/clients/orbit-macos-universal.tar.gz" \
              -C "release-artifacts/fleet-mac-universal" fleet
          fi

          # Windows Orbit client
          if [ -d "release-artifacts/fleet-windows-amd64" ]; then
            (cd "release-artifacts/fleet-windows-amd64" && \
              zip "${GITHUB_WORKSPACE}/final-artifacts/clients/orbit-windows-amd64.zip" fleet.exe)
          fi

          echo "=== Server artifacts ==="
          ls -lh final-artifacts/server/ 2>/dev/null || echo "No server artifacts"
          echo "=== Client artifacts ==="
          ls -lh final-artifacts/clients/ 2>/dev/null || echo "No client artifacts"

      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md <<EOF
          ## Release ${{ inputs.version }}

          ### Fleet Server & fleetctl
          Built with GoReleaser. See \`checksums.txt\` for verification.

          | Component | Platform | File |
          |-----------|----------|------|
          | Fleet Server | Linux (amd64) | \`fleet_v*_linux.tar.gz\` |
          | fleetctl | Linux (amd64) | \`fleetctl_v*_linux_amd64.tar.gz\` |
          | fleetctl | Linux (arm64) | \`fleetctl_v*_linux_arm64.tar.gz\` |
          | fleetctl | macOS (Universal) | \`fleetctl_v*_macos.tar.gz\` |
          | fleetctl | Windows (amd64) | \`fleetctl_v*_windows_amd64.zip\` |

          ### Orbit Clients (Openframe)
          | Platform | File |
          |----------|------|
          | macOS (Universal) | \`orbit-macos-universal.tar.gz\` |
          | Windows (amd64) | \`orbit-windows-amd64.zip\` |

          ---
          Built from commit: \`${{ github.sha }}\`
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: "${{ inputs.version }}"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          body_path: RELEASE_NOTES.md
          files: |
            final-artifacts/server/*
            final-artifacts/clients/*
