name: Fleet Test

# =============================================================================
# WORKFLOW CONFIGURATION
# =============================================================================

permissions:
  contents: read
  packages: write
  actions: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - 'server/**'
      - 'cmd/**'
      - 'pkg/**'
      - 'ee/**'
      - 'orbit/**'
      - 'frontend/**'
      - 'go.mod'
      - 'go.sum'
      - 'package.json'
      - '.github/**'
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: pr-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  REGISTRY: "ghcr.io"
  ORGANISATION: ${{ github.repository_owner }}
  REPOSITORY: ${{ github.event.repository.name }}
  BINARY_NAME: fleet

# =============================================================================
# JOBS
# =============================================================================

jobs:
  changes:
    name: Detect Changes
    uses: ./.github/workflows/changes.yml
    if: |
      (github.event_name == 'pull_request' && !github.event.pull_request.draft) ||
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'

  matrix:
    name: Generate Matrix
    uses: ./.github/workflows/matrix.yml
    if: |
      (github.event_name == 'pull_request' && !github.event.pull_request.draft) ||
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'

  # ---------------------------------------------------------------------------
  # Go Tests
  # ---------------------------------------------------------------------------
  go_test:
    name: "Go Tests"
    needs: [changes]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && !github.event.pull_request.draft) ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Check if tests should run
        id: should_run
        run: echo "run=${{ needs.changes.outputs.go == 'true' || github.event_name == 'workflow_dispatch' }}" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        if: steps.should_run.outputs.run == 'true'
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v5
        if: steps.should_run.outputs.run == 'true'
        with:
          go-version-file: 'go.mod'

      - name: Run Go tests
        if: steps.should_run.outputs.run == 'true'
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: steps.should_run.outputs.run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Build Client (macOS + Windows)
  # ---------------------------------------------------------------------------
  build_client:
    name: "Build Client (${{ matrix.os }})"
    needs: [changes, matrix]
    runs-on: ${{ matrix.os }}
    if: |
      (github.event_name == 'pull_request' && !github.event.pull_request.draft) ||
      github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.clients_matrix) }}

    steps:
      - name: Check if build should run
        id: should_run
        run: echo "run=${{ needs.changes.outputs.orbit == 'true' || github.event_name == 'workflow_dispatch' }}" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        if: steps.should_run.outputs.run == 'true'
        with:
          fetch-depth: 1

      - name: Prepare Build tools
        uses: actions/setup-go@v5
        if: steps.should_run.outputs.run == 'true'
        with:
          go-version-file: 'go.mod'

      - name: Compile agent for ${{ matrix.go_os }}
        if: steps.should_run.outputs.run == 'true'
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            rm -rf ./build_target
            mkdir -p ./build_target
            architectures=($(echo '${{ toJSON(matrix.go_arch) }}' | jq -r '.[]'))
            for arch in "${architectures[@]}"; do
              echo "Building for ${{ matrix.go_os }}/${arch}"
              env GOARCH=${arch} go build -o ./build_target/orbit-mac-${arch} ./orbit/cmd/orbit
            done
            ls -la ./build_target
            echo "Create ${{ matrix.artifact_name }}"
            mkdir -p ./artifacts
            arch0=${architectures[0]}
            arch1=${architectures[1]}
            lipo -create ./build_target/orbit-mac-${arch0} ./build_target/orbit-mac-${arch1} -output ./artifacts/${{ env.BINARY_NAME }}
            lipo -info ./artifacts/${{ env.BINARY_NAME }}
            ls -la ./artifacts
            rm -rf ./build_target
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mkdir -p ./artifacts
            env GOARCH=${{ matrix.go_arch }} go build -o ./artifacts/${{ env.BINARY_NAME }}.exe ./orbit/cmd/orbit
            ls -la ./artifacts
          fi

      - name: Upload client artifact
        if: steps.should_run.outputs.run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-test
          path: artifacts/
          if-no-files-found: warn
          retention-days: 1
          compression-level: 9

  # ---------------------------------------------------------------------------
  # Build & Push Docker Images (on push to main or workflow_dispatch)
  # ---------------------------------------------------------------------------
  build_docker:
    name: "Build Docker (latest)"
    needs: [changes]
    runs-on: ubuntu-22.04
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install JS Dependencies
        run: make deps-js

      - name: Run GoReleaser (snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> 2"
          args: release --snapshot --clean -f .goreleaser-snapshot.yml
        env:
          DOCKER_BUILDKIT: "0"
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: Push Docker images
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          docker push ghcr.io/${{ github.repository_owner }}/fleet:${SHORT_SHA}

  # ---------------------------------------------------------------------------
  # Cleanup test artifacts
  # ---------------------------------------------------------------------------
  cleanup:
    name: "Cleanup"
    needs: [changes, build_client, go_test]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft && always()
    steps:
      - name: Delete test artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            fleet-mac-universal-test
            fleet-windows-amd64-test
            coverage-report
          failOnError: false
