name: Fleet Test

# =============================================================================
# WORKFLOW CONFIGURATION
# =============================================================================

permissions:
  contents: read
  packages: write
  actions: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]

concurrency:
  group: pr-${{ github.head_ref || github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: "ghcr.io"
  BINARY_NAME: fleet

# =============================================================================
# JOBS
# =============================================================================

jobs:
  changes:
    name: Detect Changes
    uses: ./.github/workflows/changes.yml
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft

  unit_tests:
    name: "Unit Tests (${{ matrix.os }})"
    needs: [changes]
    runs-on: ${{ matrix.os }}
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      needs.changes.outputs.client == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run Go tests
        run: go test -race -coverprofile=coverage.out ./...

  test_client:
    name: "Test Client (${{ matrix.name }})"
    needs: [changes]
    runs-on: ${{ matrix.os }}
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      needs.changes.outputs.client == 'true'
    strategy:
      matrix:
        include:
          - name: macos
            os: macos-latest
            go_os: darwin
            go_arch: ["arm64", "amd64"]
            artifact_name: fleet-mac-universal
          - name: windows
            os: windows-latest
            go_os: windows
            go_arch: amd64
            artifact_name: fleet-windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Compile Client for ${{ matrix.go_os }}
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            rm -rf ./build_target
            mkdir -p ./build_target
            architectures=($(echo '${{ toJSON(matrix.go_arch) }}' | jq -r '.[]'))
            for arch in "${architectures[@]}"; do
              echo "Building for ${{ matrix.go_os }}/${arch}"
              env GOARCH=${arch} go build -o ./build_target/client-mac-${arch} ./orbit/cmd/orbit
            done
            ls -la ./build_target
            echo "Create ${{ matrix.artifact_name }}"
            mkdir -p ./artifacts
            arch0=${architectures[0]}
            arch1=${architectures[1]}
            lipo -create ./build_target/client-mac-${arch0} ./build_target/client-mac-${arch1} -output ./artifacts/${{ env.BINARY_NAME }}
            lipo -info ./artifacts/${{ env.BINARY_NAME }}
            ls -la ./artifacts
            rm -rf ./build_target
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mkdir -p ./artifacts
            env GOARCH=${{ matrix.go_arch }} go build -o ./artifacts/${{ env.BINARY_NAME }}.exe ./orbit/cmd/orbit
            ls -la ./artifacts
          fi

      - name: Sign MacOS package
        if: runner.os == 'macOS'
        uses: ./.github/steps/sign-macos-package
        with:
          apple_certificate_p12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          apple_certificate_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          apple_developer_id: ${{ secrets.APPLE_DEVELOPER_ID }}
          apple_id_username: ${{ secrets.APPLE_ID_USERNAME }}
          apple_id_password: ${{ secrets.APPLE_ID_PASSWORD }}
          apple_team_id: ${{ secrets.APPLE_TEAM_ID }}
          binary_name: ${{ env.BINARY_NAME }}

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-test
          path: artifacts/
          if-no-files-found: warn
          retention-days: 1
          compression-level: 9

  test:
    name: "Test Server"
    needs: [changes]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      needs.changes.outputs.server == 'true'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install JS Dependencies
        run: make deps-js

      - name: Install ARM64 cross-compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Build with GoReleaser
        env:
          GORELEASER_CURRENT_TAG: test-${{ github.event.pull_request.number }}
        run: goreleaser build --snapshot --clean

      - name: Cleanup old test images
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ORG="${{ github.repository_owner }}"
          PACKAGE="fleet"
          KEEP=10

          # Get all versions with test-* tags, sorted by creation date (newest first)
          VERSIONS=$(gh api "/orgs/${ORG}/packages/container/${PACKAGE}/versions" \
            --paginate \
            --jq '[.[] | select(.metadata.container.tags[] | startswith("test-"))] | sort_by(.created_at) | reverse | .[].id' 2>/dev/null || \
            gh api "/users/${ORG}/packages/container/${PACKAGE}/versions" \
            --paginate \
            --jq '[.[] | select(.metadata.container.tags[] | startswith("test-"))] | sort_by(.created_at) | reverse | .[].id' 2>/dev/null || echo "")

          # Skip first KEEP versions, delete the rest
          COUNT=0
          for VERSION_ID in $VERSIONS; do
            COUNT=$((COUNT + 1))
            if [ $COUNT -gt $KEEP ]; then
              echo "Deleting version ${VERSION_ID}"
              gh api --method DELETE "/orgs/${ORG}/packages/container/${PACKAGE}/versions/${VERSION_ID}" 2>/dev/null || \
              gh api --method DELETE "/users/${ORG}/packages/container/${PACKAGE}/versions/${VERSION_ID}" 2>/dev/null || true
            fi
          done
          echo "Kept ${KEEP} most recent test images, deleted $((COUNT > KEEP ? COUNT - KEEP : 0)) old images"
