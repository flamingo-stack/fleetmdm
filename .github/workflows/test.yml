name: Fleet Test

# =============================================================================
# WORKFLOW CONFIGURATION
# =============================================================================

permissions:
  contents: read
  packages: write
  actions: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]

concurrency:
  group: pr-${{ github.head_ref || github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: "ghcr.io"
  BINARY_NAME: fleet

# =============================================================================
# JOBS
# =============================================================================

jobs:
  changes:
    name: Detect Changes
    uses: ./.github/workflows/changes.yml
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft

  test_client:
    name: "Go Tests"
    needs: [changes]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      needs.changes.outputs.client == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run Go tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 3

  build_client:
    name: "Build Client (${{ matrix.os }})"
    needs: [changes]
    runs-on: ${{ matrix.os }}
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      needs.changes.outputs.client == 'true'
    strategy:
      matrix:
        include:
          - os: macos-latest
            go_os: darwin
            go_arch: ["arm64", "amd64"]
            artifact_name: fleet-mac-universal
          - os: windows-latest
            go_os: windows
            go_arch: amd64
            artifact_name: fleet-windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Prepare Build tools
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Compile Client for ${{ matrix.go_os }}
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            rm -rf ./build_target
            mkdir -p ./build_target
            architectures=($(echo '${{ toJSON(matrix.go_arch) }}' | jq -r '.[]'))
            for arch in "${architectures[@]}"; do
              echo "Building for ${{ matrix.go_os }}/${arch}"
              env GOARCH=${arch} go build -o ./build_target/client-mac-${arch} ./orbit/cmd/orbit
            done
            ls -la ./build_target
            echo "Create ${{ matrix.artifact_name }}"
            mkdir -p ./artifacts
            arch0=${architectures[0]}
            arch1=${architectures[1]}
            lipo -create ./build_target/client-mac-${arch0} ./build_target/client-mac-${arch1} -output ./artifacts/${{ env.BINARY_NAME }}
            lipo -info ./artifacts/${{ env.BINARY_NAME }}
            ls -la ./artifacts
            rm -rf ./build_target
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mkdir -p ./artifacts
            env GOARCH=${{ matrix.go_arch }} go build -o ./artifacts/${{ env.BINARY_NAME }}.exe ./orbit/cmd/orbit
            ls -la ./artifacts
          fi

      - name: Sign MacOS package
        if: runner.os == 'macOS'
        uses: ./.github/steps/sign-macos-package
        with:
          apple_certificate_p12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          apple_certificate_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          apple_developer_id: ${{ secrets.APPLE_DEVELOPER_ID }}
          apple_id_username: ${{ secrets.APPLE_ID_USERNAME }}
          apple_id_password: ${{ secrets.APPLE_ID_PASSWORD }}
          apple_team_id: ${{ secrets.APPLE_TEAM_ID }}
          binary_name: ${{ env.BINARY_NAME }}

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-test
          path: artifacts/
          if-no-files-found: warn
          retention-days: 1
          compression-level: 9

  build:
    name: "Build Server"
    needs: [changes]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      needs.changes.outputs.server == 'true'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install JS Dependencies
        run: make deps-js

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Build with GoReleaser
        run: goreleaser build --snapshot --clean
